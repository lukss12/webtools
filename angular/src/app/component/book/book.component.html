<app-navbar></app-navbar>
<div class="container top-30">
  <button (click)="goBack()">Back</button>
  <div *ngIf="book" class="col-md-2 text-center puntero">
    <img class="portrait" [routerLink]="['/books',book._id]" [src]="book.thumbnailUrl | withoutphoto" alt="" class="img-fluid img-thumbnail">
    <p class="bottom">{{book.title}}</p>
  </div>
</div>
<p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
